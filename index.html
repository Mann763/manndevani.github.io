<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mann Devani</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 18px;
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07),
                        0 10px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #6e6e73;
            font-weight: 400;
        }

        a {
            color: #0071e3;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.7;
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 30px;
            object-fit: cover;
            border: 3px solid #f5f5f7;
        }

        .links {
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Logo.png" alt="Mann Devani">
        
        <h1>Mann Devani</h1>
        
        <p>Developer based in Bengaluru</p>
        
        <div class="links">
            <p>GitHub: <a href="https://github.com/manndevani" target="_blank">@manndevani</a></p>
        </div>
    </div>
</body>
</html>
